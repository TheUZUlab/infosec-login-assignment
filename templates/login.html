<!DOCTYPE html>
<html lang="ko-KR">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Final Test</title>

        <!-- CSS 리셋 및 메인 스타일 -->
        <link rel="stylesheet" href="../static/reset.css" />
        <link rel="stylesheet" href="../static/style.css" />
    </head>
    <body>
        <h1 class="visually-hidden">정보보안개론 기말 대체 과제</h1>
        <main class="container">
            <!-- 로그인/회원가입 제목 -->
            <h2 id="form-title">로그인</h2>

            <!-- Flash 메시지 표시 (성공/에러 메시지 등) -->
            {% with messages = get_flashed_messages(with_categories=true) %} {% if messages %} {% for category, message
            in messages %}
            <div class="message {{ category }}">{{ message }}</div>
            {% endfor %} {% endif %} {% endwith %}

            <!-- 로그인 폼 -->
            <form id="auth-form" onsubmit="return validateForm()" method="POST">
                <input type="text" id="username" name="username" placeholder="아이디" required />
                <input type="password" id="password" name="password" placeholder="비밀번호" required />
                <button type="submit">로그인</button>
            </form>

            <!-- 회원가입 링크 -->
            <div class="toggle">
                <span id="toggle-text">계정이 없으신가요?</span>
                <a href="#" onclick="toggleForm()">회원가입</a>
            </div>
        </main>

        <!-- 자바스크립트 파일 -->
        <script src="../static/script.js"></script>
    </body>
</html>
